---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nice-note-ingress
  namespace: noteapp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
  labels:
    app: "nice-note"
spec:
  # backend:
  #   serviceName: nginx-ingress-default-backend
  #   servicePort: 80
  tls:
  - hosts:
    - notes.robinyonge.com
    secretName: notes-dot-robinyonge-dot-com-cert
  rules:
  - host: notes.robinyonge.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nice-note-nodeport
          servicePort: 443
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: robinyonge-ingress
  namespace: robin
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ingress.allow-http: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
  labels:
    app: "nice-note"
spec:
  backend:
    serviceName: nginx-ingress-default-backend
    servicePort: 80
  tls:
  - hosts:
    - robinyonge.com
    secretName: robinyonge-dot-com-cert
  rules:
  - host: robinyonge.com
    http:
      paths:
      - path: /
        backend:
          serviceName: robinyonge-dot-com-nodeport
          servicePort: 443
